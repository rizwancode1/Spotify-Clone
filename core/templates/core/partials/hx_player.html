<div class="" id="music-player">
    <div class="w-full grid grid-cols-3">
        <div class="info flex space-x-2">
            <img src="{{song.album.get_thumbnail}}" alt="" srcset="" class="w-20 rounded-xl">
            <div class="text-white mt-2">
                <h1>{{song.title}}</h1>
                <h1>{{song.artist.name}}</h1>
            </div>
        </div>
        <div class="player mt-3">
            <audio id="audioPlayer" src="{{song.get_audio_url}}" controls class="w-full">
               
            </audio>
        </div>
        <div class="actions flex text-white justify-end items-center">
            <div class="mt-2 p-6 w-1/4">
                <a href="#" class="font-medium text-rose-500 hover:underline">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                        stroke="currentColor" class="w-6 h-6 hover:scale-110 hover:animate-pulse animate-bounce">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
